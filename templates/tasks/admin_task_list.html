{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1 class="my-4">All Tasks</h1>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>User</th>
                <th>Title</th>
                <th>Status</th>
                <th>Due Date</th>
            </tr>
        </thead>
        <tbody>
            {% for task in tasks %}
                <tr>
                    <td>{{ task.user.username }}</td>
                    <td>{{ task.title }}</td>
                    <td>{{ task.get_status_display }}</td>
                    <td>{{ task.due_date|date:"Y-m-d" }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
